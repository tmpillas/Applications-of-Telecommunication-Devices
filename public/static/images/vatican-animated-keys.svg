
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#c9b037" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Key 1 -->
    <path d="M50 100 Q60 80 70 100 T90 100" />
    <circle cx="50" cy="100" r="6" fill="#c9b037">
      <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Key 2 (mirrored) -->
    <path d="M150 100 Q140 80 130 100 T110 100" />
    <circle cx="150" cy="100" r="6" fill="#c9b037">
      <animate attributeName="r" values="6;9;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>

    <!-- Crossing lines -->
    <line x1="70" y1="100" x2="130" y2="100">
      <animate attributeName="stroke-opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Seal Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#c9b037">
    SIGILLUM VATICANUM
    <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
