<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security</title>
      <link rel="stylesheet" href="/static/securitystyle.css">
</head>
<body>
  <div class="login-container">
    <div class="container">
      <h1>🛡️ Security Control</h1>
      <div class="dashboard">
        <div class="panel">
        <div class="lock-row">
  <p>🔑 Lock Status: <span id="lockStatus">--</span></p>
  <button id="lockToggleBtn" onclick="toggleLock()">-</button>
</div>

          <p>🚨 Alarm: <span id="alarmStatus">--</span></p>
          <div class="controls">
            <button onclick="toggleAlarm(true)">Enable Alarm</button>
            <button onclick="toggleAlarm(false)">Disable Alarm</button>
          </div>

          <p>👣 Movement: <span id="motion">None</span> | 🕒 <span id="motionTime">--</span></p>
          <button onclick="toggleHistory()" id="historyBtn">📜 Display history</button>
          <div id="motionHistorySection" style="display: none;">
            <h3>📜 Movement History</h3>
            <ul id="motionHistoryList">
              <li>2024-05-19 21:30:12</li>
              <li>2024-05-19 19:02:45</li>
              <li>2024-05-18 22:14:03</li>
            </ul>
          </div>

                <div class="code-status">
        🧬 Entrance Password: <span id="codeStatus">--</span>
        &nbsp;|&nbsp; 🔁 Attemps left: <span id="codeAttempts">--</span>
      </div>
              </div>
            </div>
    </div>

    <button onclick="window.location.href='homepage.html'" class="back-button">Back to Home</button>

    <!-- Background waves -->
    <div class="wave-container">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none">
        <path d="M-9.31,64.42 C149.99,150.00 271.67,-1.19 503.47,79.41 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: rgba(255,255,255,0.1);"></path>
      </svg>
    </div>
  </div>
    <script src="/static/security.js" defer></script>
</body>
</html>
