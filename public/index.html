
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏠 Smart Home - Ασφάλεια</h1>

    <div class="dashboard">
      <div class="panel">
        <h2>🔐 Security</h2>
        <p>🔒 Συναγερμός: <span id="alarmStatus">Απενεργοποιημένος</span></p>
        <p>👣 Κίνηση: <span id="motion">--</span></p>
        <p>🧬 Δακτυλικό αποτύπωμα: <span id="finger">--</span></p>
        <div class="controls">
          <button onclick="toggleAlarm(true)">Ενεργοποίηση Συναγερμού</button>
          <button onclick="toggleAlarm(false)">Απενεργοποίηση Συναγερμού</button>
        </div>
      </div>
    
      <div class="panel">
        <h2>🌡️ Conditions</h2>
        <p>🌡️ Θερμοκρασία: <span id="temp">--</span> °C</p>
        <p>💧 Υγρασία: <span id="humidity">--</span> %</p>
      </div>
    </div>

    <div class="controls">
      <button onclick="toggleAlarm(true)">Ενεργοποίηση ---Κάτι---</button>
      <button onclick="toggleAlarm(false)">Απενεργοποίηση ---Κάτι---</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
