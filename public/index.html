
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="rgba(255, 255, 255, 0.1)" fill-opacity="1"
            d="M0,160L80,176C160,192,320,224,480,229.3C640,235,800,213,960,181.3C1120,149,1280,107,1360,85.3L1440,64V320H0Z">
      </path>
    </svg>
  </div>
  <div class="container">
    <h1>🏠 Smart Home - Ασφάλεια</h1>

    <div class="dashboard">
      <div class="panel">
        <h2>🔐 Security</h2>
        <p>🔒 Συναγερμός: <span id="alarmStatus">Απενεργοποιημένος</span></p>
        <p>👣 Κίνηση: <span id="motion">--</span></p>
        <p>🧬 Δακτυλικό αποτύπωμα: <span id="finger">--</span></p>
        <div class="controls">
          <button onclick="toggleAlarm(true)">Ενεργοποίηση Συναγερμού</button>
          <button onclick="toggleAlarm(false)">Απενεργοποίηση Συναγερμού</button>
        </div>
      </div>
    
      <div class="panel">
        <h2>🌡️ Conditions</h2>
        <p>🌡️ Θερμοκρασία: <span id="temp">--</span> °C</p>
        <p>💧 Υγρασία: <span id="humidity">--</span> %</p>
      </div>
    </div>

    <div class="controls">
      <button onclick="toggleAlarm(true)">Ενεργοποίηση ---Κάτι---</button>
      <button onclick="toggleAlarm(false)">Απενεργοποίηση ---Κάτι---</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
